<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="560" viewBox="0 0 400 560" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Arquero del Bosque</title>
  <desc id="desc">Icono de un arquero medieval con capucha, arco, carcaj y flechas; estilo limpio y legible</desc>

  <defs>
    <linearGradient id="bgGradA" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f6fbf6"/>
      <stop offset="1" stop-color="#e7efe7"/>
    </linearGradient>

    <linearGradient id="woodGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#d6b48a"/>
      <stop offset="1" stop-color="#9b6b3f"/>
    </linearGradient>

    <linearGradient id="clothGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5b8a62"/>
      <stop offset="1" stop-color="#2f5b37"/>
    </linearGradient>

    <filter id="softShadowA" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.10"/>
    </filter>
  </defs>

  <!-- Frame -->
  <rect x="10" y="10" width="380" height="540" rx="20" fill="url(#bgGradA)" stroke="#c9d2c6" stroke-width="2"/>

  <!-- Panel -->
  <g filter="url(#softShadowA)">
    <rect x="34" y="60" width="332" height="380" rx="14" fill="#ffffff" stroke="#e6efe6" stroke-width="1"/>
  </g>

  <!-- Banner / name -->
  <g id="banner">
    <rect x="34" y="420" width="332" height="60" rx="8" fill="#2b5a3b"/>
    <text id="cardName" x="200" y="457" font-family="Inter, Arial, sans-serif" font-size="20" text-anchor="middle" fill="#fff" font-weight="700">Arquero del Bosque</text>
  </g>

  <!-- Archer group -->
  <g id="archer" transform="translate(0,18)">
    <!-- Cloak / hood back -->
    <path id="hood_back" d="M100 170 C 100 240, 140 300, 200 300 C 260 300, 300 240, 300 170 C 260 150, 140 150, 100 170 Z"
          fill="url(#clothGrad)" opacity="0.95"/>

    <!-- Torso -->
    <rect x="150" y="160" width="100" height="120" rx="10" fill="#3f6b4f" stroke="#2a4b38" stroke-width="2"/>

    <!-- Head / hood -->
    <g id="hood" transform="translate(200,95)">
      <path d="M-40 -12 C -24 -48, 24 -48, 40 -12 C 40 6, -40 6, -40 -12 Z" fill="#2f5b37" stroke="#213e2b" stroke-width="2"/>
      <ellipse cx="0" cy="10" rx="26" ry="18" fill="#fbeedc" stroke="#d6c7b0" stroke-width="1"/>
      <!-- face mask / shadow -->
      <rect x="-22" y="2" width="44" height="10" rx="5" fill="#2f3b43" opacity="0.12"/>
    </g>

    <!-- Bow (left) -->
    <g id="bow" transform="translate(115,170) rotate(-18)">
      <path d="M0 -60 C 20 -40, 28 40, 0 60" fill="none" stroke="#6b4b2b" stroke-width="8" stroke-linecap="round"/>
      <line x1="0" y1="-60" x2="0" y2="60" stroke="#cfc0a8" stroke-width="2" stroke-linecap="round"/>
      <circle cx="0" cy="-10" r="6" fill="#9b6b3f"/>
    </g>

    <!-- Quiver and arrows (back right) -->
    <g id="quiver" transform="translate(260,150) rotate(8)">
      <rect x="-12" y="-28" width="24" height="80" rx="8" fill="url(#woodGrad)" stroke="#7a4f2b" stroke-width="2"/>
      <!-- arrows -->
      <g id="arrows" transform="translate(0,-18)">
        <rect x="-2" y="-10" width="4" height="40" fill="#cfc0a8"/>
        <polygon points="-6,-12 -2,-8 2,-12 6,-8 2,-4 -2,-4" fill="#7b2f2f"/>
        <use href="#arrows" x="10" />
        <use href="#arrows" x="-10" />
      </g>
    </g>

    <!-- Left arm pulling string -->
    <g id="left_arm" transform="translate(170,200) rotate(-6)">
      <rect x="-10" y="-6" width="18" height="48" rx="8" fill="#f1d9c2"/>
    </g>

    <!-- Right arm holding bow -->
    <g id="right_arm" transform="translate(230,190) rotate(8)">
      <rect x="-10" y="-6" width="18" height="48" rx="8" fill="#f1d9c2"/>
    </g>

    <!-- Small torso emblem -->
    <g id="emblem" transform="translate(200,220)">
      <circle cx="0" cy="-40" r="18" fill="#ffffff" opacity="0.06"/>
      <path d="M-6 -46 L 0 -30 L 6 -46 Z" fill="#ffd88a"/>
    </g>

    <!-- Legs -->
    <g id="legs" transform="translate(170,270)">
      <rect x="-6" y="0" width="22" height="40" rx="6" fill="#3f4b3f"/>
      <rect x="18" y="0" width="22" height="40" rx="6" fill="#3f4b3f"/>
    </g>

    <!-- Ground shadow -->
    <ellipse cx="200" cy="330" rx="70" ry="14" fill="#000" opacity="0.06"/>
  </g>

  <!-- Overlays: arrow line indicator (decorative) -->
  <g id="arrow_overlay" transform="translate(0,18)" opacity="0.9">
    <path d="M140 160 C 160 150, 200 140, 240 130" stroke="#cfc0a8" stroke-width="3" stroke-linecap="round" fill="none" stroke-dasharray="6 6"/>
    <polygon points="244,126 254,132 244,138" fill="#7b2f2f"/>
  </g>

  <!-- Stats (bigger & spaced) -->
  <g id="stats" font-family="Inter, Arial, sans-serif" font-size="20" fill="#333" font-weight="700">
    <text x="40"  y="515" id="stat_hp">‚ù§ 13</text>
    <text x="140" y="515" id="stat_attack">‚öî 5</text>
    <text x="240" y="515" id="stat_def">üõ° 1</text>
    <text x="330" y="515" id="stat_cost">‚ßó 2</text>
  </g>
</svg>
